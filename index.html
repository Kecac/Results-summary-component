<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> <!--Bootstrap-->
  <link rel="stylesheet" href="/style.css"> <!--Regular css-->
  <script src="https://kit.fontawesome.com/f0cfb5e664.js" crossorigin="anonymous"></script> <!--Font Awesome-->
  <title>Frontend Mentor | Results summary component</title>
</head>
<body class="row">

  <section class="col-lg-6" id="left">

      <h2>Your Result</h2>
      <div id="result">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>

  </section>

  <section class="col-lg-6" id="right">

    <h1>Summary</h1>
    <div id="column">
      <div id="red">
       <p id="segment"><i class="fa-solid fa-bolt fa-lg"></i>Reaction</p>
       <p id="score">80 / 100</p>
      </div>
      <div id="yellow">
        <p id="segment"><i class="fa-solid fa-brain fa-lg"></i>Memory</p>
        <p id="score">92 / 100</p>
      </div>
      <div id="green">
        <p id="segment"><i class="fa-regular fa-comment-dots fa-lg"></i>Verbal</p>
        <p id="score">61 / 100</p>
      </div>
      <div id="purple">
        <p id="segment"><i class="fa-solid fa-eye fa-lg"></i>Visual</p>
        <p id="score">72 / 100</p>
      </div>
    </div>
    

    <button type="button" class="btn ">Continue</button>

  </section>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kecac">Milan Vukosavljev</a>.
  </div>
</bodyd>
</html>
